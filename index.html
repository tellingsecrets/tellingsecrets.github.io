<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SUP</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/signin.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body class="text-center">
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">You have made it this far. But you still need to find the super secret hidden
        password.</h1>
    <p>Hint: it's guarded by a good friend from Aarhus. He is prickly.</p>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Super secret hidden password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn">Click here</button>
</form>
</body>
</html>
